
<!DOCTYPE html>
<html>
<head>
	<title>Radio</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>

<div class="container">
	<form method="" action="" name="myform" onsubmit="testCode()">
		<input type="radio" name="rdbox" value="JavaScript">JavaScript <br>
		<input type="radio" name="rdbox" value="PHP">PHP <br>
		<input type="radio" name="rdbox" value="Python">Python <br>
		<input type="radio" name="rdbox" value="HTML">HTML <br>


		<input type="submit" name="" value="Submit">
		<input type="reset" name="" value="Reset">
	</form>
</div>

<script type="text/javascript">
	function testCode() {
		document.write("You Selected"+ SelectedCode())
	}


	function SelectedCode() {
		for (var i = 0; i <=3 ; i++) {
			var getChecked = document.myform.rdbox[i]
			if (getChecked.checked) {
				return getChecked.value
			}
		}
	}
</script>
</body>
</html>
